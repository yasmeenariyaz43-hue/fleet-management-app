<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8"/>
    <meta name="viewport"content ="width=device-width,initial-scale=1.0"/>
    <title>Login page</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg,#292929,#8e44ad);
            height: 100vh;
            display: flex;
            align-items:center;
            justify-content: center;
        }
        .login-container{
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }
        h2{
            margin-bottom: 20px;
            color: #333;
        }
        input{
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border :1px solid #ccc;
            border-radius: 6px;
        }
        button{
            width: 95%;
            padding: 10px;
            background-color: #2980b9;
            color: white;
            border-radius: 6px;
            cursor :pointer;
            font-size: 16px;
        }
        button:hover{
            background-color: #1f6391;
        }
        .message{
            margin-top: 10px;
            font-weight:bold;
            color:green;
        }
        .error{
            color:red;
        }
    </style>
    </head>
    <body>
        
    </body>
</html>
